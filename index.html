<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="browser-history-nav">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="nav-items">
            <form class="" data-value="all">
                <div class="custom-drop-down">
                    <div class="option-display">All<i class="fa-solid fa-chevron-down"></i></div>
                    <div data-value="All" class="option">All</div>
                    <div data-value="Artist" class="option">Artist</div>
                    <div data-value="Genre" class="option">Genre</div>
                    <div data-value="Playlist" class="option">Playlist</div>
                </div>
                <input type="text" placeholder="What's you wish ?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <!-- <div class="profile">
                <img src="" alt="">
            </div> -->
        </div>
    </nav>
    <div class="sidebar">
        <div id="logo">
            <img src="./images/logo idea 4 chordy.svg" alt="">
        </div>

        <div class="sidebar-list-items">
            <div data-link="home-page" id="home" class="active">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div data-link="search-page" id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Search</p>
            </div>
            <!-- <div data-link id="recently-played">
                <i class="fa-solid fa-compact-disc"></i>
                <p>Recently played</p>
            </div> -->
            <div data-link="playlist-page" id="playlist">
                <i class="fa-solid fa-music"></i>
                <p>My playlists</p>
            </div>
        </div>
        <div class="next-in-queue">

        </div>
    </div>
    <main class="custom-scroll">
        <div class="div-page" id="home-page">
            <section id="topTracks">
                <h1 class="section-title">Top Tracks</h1>
                <div class="topTracks-list custom-scroll">
                    <div class="load"></div>

                </div>
            </section>
            <section id="topArtists">
                <h1 class="section-title">Top Artists</h1>
                <div class="topArtists-list custom-scroll">
                    <div class="load"></div>

                </div>

            </section>
            <section id="topPlaylist">
                <h1 class="section-title">Top playlist</h1>
                <div class="topPlaylist-list custom-scroll">
                    <div class="load"></div>

                </div>

            </section>
        </div>
        <div class="hide-page div-page" id="search-page">

        </div>
        <div class="hide-page div-page" id="playlist-page">

        </div>
    </main>
    <div class="audio-player">
        <div class="music-info">
            <img src="./images/default_pic.png" alt="">
            <div class="music-text">
                <p class="primary-text">Not playing</p>
                <p class="primary-text">please select a song</p>
            </div>
        </div>
        <div class="audio-controls">
            <i class="fa-solid fa-arrow-rotate-left"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div id="audio-player-container">
            <audio id="audio-player" controls src="">
            </audio>
        </div>
    </div>
    <div class="songs-queue">
        <div class="songs-queue-toggler">
            <p>Queue</p>
            <div class="options">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="container">

        </div>
    </div>
</body>

</html>
